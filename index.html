<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>

<body>

  <div class="container">
    <form action="" class="search-bar">
      <input 
        type="search"
        name="search"
        id="searchBar"
        required>
      <button class="search-btn" type="submit">
      </button>
    </form>

    <h4>Search Pokemon</h4>
    
  </div>

  <hr>

  <div class="container">
    <div class="tabs">
      <div class="labels"><a href="#">Normal</a></div>
        <div class="labels"><a href="#">Fire</a></div>
        <div class="labels"><a href="#">Water</a></div>
        <div class="labels"><a href="#">Grass</a></div>
        <div class="labels"><a href="#">Electric</a></div>
        <div class="labels"><a href="#">Ice</a></div>
        <div class="labels"><a href="#">Fighting</a></div>
        <div class="labels"><a href="#">Poison</a></div>
        <div class="labels"><a href="#">Ground</a></div>
        <div class="labels"><a href="#">Flying</a></div>
        <div class="labels"><a href="#">Psychic</a></div>
        <div class="labels"><a href="#">Bug</a></div>
        <div class="labels"><a href="#">Rock</a></div>
        <div class="labels"><a href="#">Ghost</a></div>
        <div class="labels"><a href="#">Dragon</a></div>
      </div>
  </div>

  <div class="container">
    <ul id="pokedex"></ul>
  </div>
  <script src="main.js"></script>
</body>

</html>
